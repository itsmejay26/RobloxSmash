<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Dummy Arena - Ultimate Combat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- ================================

        ================================= -->
        <aside class="sidebar" id="sidebar">

                <button class="sidebar-toggle" id="sidebar-toggle">â—€</button>
            </div>
            
            <div class="tools-list" id="tools-list">
                <!-- Tools will be rendered here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="selected-tool-display" id="selected-tool-display">
                    <span class="selected-icon">ğŸ‘Š</span>
                    <div class="selected-info">
                        <span class="selected-name">Punch</span>
                        <span class="selected-damage">10 DMG</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- ================================
             Main Content Area
        ================================= -->
        <main class="main-content">
            <!-- Header / Input Section -->
            <header class="input-section">
                <h1 class="main-title">
                    <span class="title-icon">ğŸ¯</span>

                <p class="subtitle">Spawn targets â€¢ Choose weapons â€¢ Unleash destruction</p>
                
                <div class="input-wrapper">
                    <div class="input-container">
                        <span class="input-icon">ğŸ”</span>
                        <input 
                            type="text" 
                            id="username-input" 
                            placeholder="Enter Roblox username..."
                            autocomplete="off"
                        >
                        <button id="add-profile-btn" class="add-btn">
                            <span class="btn-text">Add Dummy</span>
                            <span class="btn-icon">+</span>
                        </button>
                    </div>
                </div>
                
                <p id="status-message" class="status-message"></p>
            </header>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-icon">ğŸ‘¥</span>
                    <span class="stat-label">Dummies</span>
                    <span class="stat-value" id="profile-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">ğŸ’€</span>
                    <span class="stat-label">Destroyed</span>
                    <span class="stat-value" id="destroyed-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">ğŸ’¥</span>
                    <span class="stat-label">Total Damage</span>
                    <span class="stat-value" id="total-damage">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">ğŸ¯</span>
                    <span class="stat-label">Hits</span>
                    <span class="stat-value" id="total-hits">0</span>
                </div>
                
                <div class="stat-actions">
                    <button id="respawn-all-btn" class="action-btn respawn-btn">
                        <span>â†»</span> Respawn All
                    </button>
                    <button id="clear-all-btn" class="action-btn clear-btn">
                        <span>âœ•</span> Clear All
                    </button>
                </div>
            </div>

            <!-- Profile Grid Container -->
            <section id="profiles-container" class="profiles-container">
                <!-- Profiles will be spawned here -->
            </section>
        </main>
    </div>

    <!-- ================================
         Global Overlays & Effects
    ================================= -->
    
    <!-- Screen Flash Effect -->
    <div class="screen-flash" id="screen-flash"></div>
    
    <!-- Screen Shake Container -->
    <div class="screen-shake-wrapper" id="screen-shake-wrapper"></div>
    
    <!-- Electric Flicker Overlay -->
    <div class="electric-overlay" id="electric-overlay"></div>
    
    <!-- Heat Distortion Overlay -->
    <div class="heat-overlay" id="heat-overlay"></div>
    
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Sound Toggle -->
    <button id="sound-toggle" class="sound-toggle" title="Toggle Sound">
        ğŸ”Š
    </button>

    <!-- Mobile Tool Toggle -->
    <button id="mobile-tool-toggle" class="mobile-tool-toggle">

    <script src="script.js"></script>
</body>
</html>
