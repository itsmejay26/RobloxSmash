<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox Dummy Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Game Container -->
    <div class="game-container">
        
        <!-- Header Bar -->
        <header class="game-header">
            <h1 class="game-title">ğŸ¯ Dummy Arena</h1>

        <!-- Game Arena -->
        <div class="arena-wrapper">

                <canvas id="game-canvas"></canvas>
                
                <!-- Corner decorations -->
                <div class="arena-corner tl"></div>
                <div class="arena-corner tr"></div>
                <div class="arena-corner bl"></div>
                <div class="arena-corner br"></div>
                
                <!-- Flash overlay for impacts -->
                <div class="arena-flash red" id="flash-red"></div>
                <div class="arena-flash blue" id="flash-blue"></div>
                <div class="arena-flash white" id="flash-white"></div>
                
                <!-- Empty state message -->
                <div class="arena-empty" id="arena-empty">
                    <div class="arena-empty-icon">ğŸ¯</div>
                    <p class="arena-empty-text">Tap â• to spawn a dummy!</p>

                <!-- Stats display -->
                <div class="stats-display" id="stats-display">

                        <span class="stat-icon">ğŸ‘¥</span>
                        <span class="stat-label">Dummies:</span>

                    <div class="stat-item">
                        <span class="stat-icon">ğŸ’¥</span>
                        <span class="stat-label">Damage:</span>
                        <span class="stat-value" id="stat-damage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">ğŸ’€</span>
                        <span class="stat-label">Destroyed:</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- Tools Panel -->
        <div class="tools-panel" id="tools-panel">
            <button class="tool-btn selected" data-tool="hand" title="Hand - Drag & Throw">
                <span class="tool-icon">âœ‹</span>
                <span class="tool-name">Hand</span>
            </button>
            <button class="tool-btn" data-tool="tap" title="Tap - Direct Damage">
                <span class="tool-icon">ğŸ‘†</span>
                <span class="tool-name">Tap</span>
            </button>
            <button class="tool-btn" data-tool="hammer" title="Hammer - Heavy Hit">
                <span class="tool-icon">ğŸ”¨</span>
                <span class="tool-name">Hammer</span>
            </button>
            <button class="tool-btn" data-tool="push" title="Push - Directional Force">
                <span class="tool-icon">ğŸ’¨</span>
                <span class="tool-name">Push</span>

            <button class="tool-btn" data-tool="explosion" title="Explosion - Area Damage">
                <span class="tool-icon">ğŸ’£</span>

            <button class="tool-btn" data-tool="freeze" title="Freeze - Stop Movement">
                <span class="tool-icon">â„ï¸</span>
                <span class="tool-name">Freeze</span>
            </button>
            <button class="tool-btn" data-tool="dot" title="Fire - Damage Over Time">
                <span class="tool-icon">ğŸ”¥</span>
                <span class="tool-name">Fire</span>
            </button>
        </div>
    </div>

    <!-- Spawn Panel Modal -->
    <div class="panel-overlay" id="panel-overlay"></div>
    <div class="spawn-panel" id="spawn-panel">
        <button class="panel-close" id="panel-close">Ã—</button>
        <h2 class="panel-title">ğŸ® Spawn Dummy</h2>
        <div class="panel-input-group">
            <input 
                type="text" 
                class="panel-input" 
                id="username-input" 
                placeholder="Roblox Username..."
                autocomplete="off"
            >
        </div>
        <div class="panel-buttons">
            <button class="panel-btn primary" id="spawn-confirm">
                <span class="btn-icon">âœ“</span>

        </div>
        <p class="panel-status" id="panel-status"></p>
        <div class="panel-presets">
            <p class="presets-label">Quick spawn:</p>
            <div class="presets-list">
                <button class="preset-btn" data-username="Roblox">Roblox</button>
                <button class="preset-btn" data-username="Builderman">Builderman</button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
